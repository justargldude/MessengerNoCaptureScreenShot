name: Build Tweak

on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          
      - name: Install Dependencies
        run: |
          brew install ldid
          brew install dpkg
          brew install dos2unix
          
      # ========== FIX LINE ENDINGS ==========
      - name: Fix Line Endings (Windows to Unix)
        run: |
          # Convert control file
          dos2unix control
          # Convert Makefile just in case
          dos2unix Makefile
          # Convert any other text files if needed
          find . -name "*.plist" -exec dos2unix {} \;
          find . -name "*.xm" -exec dos2unix {} \;
          echo "âœ… Line endings converted successfully!"
          
      - name: Build Package
        run: |
          export THEOS=$HOME/theos
          make clean
          make package FINALPACKAGE=1
          
      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: ScreenCaptureBypass
          path: packages/*.deb
          
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: packages/*.deb
